{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

		<link rel="stylesheet" href="{% static 'css/main.css' %}" />

		<!-- Nunito Font -->
		<link href="https://fonts.googleapis.com/css2?family=Nunito" rel="stylesheet">

		<!-- Font Awesome -->
		<script src="https://kit.fontawesome.com/4419586462.js" crossorigin="anonymous"></script>

    <title>Climate Care</title>
  </head>
  <body>
		<img class="vbg" src="{% static 'img/vbg1.png' %}" alt="" id="vbg-1">
		<img class="vbg" src="{% static 'img/vbg2.png' %}" alt="" id="vbg-2">
		<img class="vbg" src="{% static 'img/vbg3.png' %}" alt="" id="vbg-3">
		<img class="vbg" src="{% static 'img/vbg4.png' %}" alt="" id="vbg-4">
		<img class="vbg" src="{% static 'img/vbg5.png' %}" alt="" id="vbg-5">

    <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-white">
			<div class="container p-3">
				<a class="navbar-brand" href="{% url 'page:homepage' %}">
					<img src="{% static 'img/navbarlogo.png' %}" alt="" style="width: 250px;">
				</a>
				<button
					class="navbar-toggler"
					data-bs-toggle="collapse"
					data-bs-target="#navbarDropdown"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarDropdown">
					<ul class="navbar-nav me-auto"></ul>
					<ul class="navbar-nav d-flex align-items-center">
						<li class="nav-item mx-4">
							<a class="nav-link nav-link-text fw-bold" href="#about-us-section">About Us</a>
						</li>
						<li class="nav-item mx-4">
							<a class="nav-link nav-link-text fw-bold" href="#program-section">Program</a>
						</li>
						<li class="nav-item mx-4">
							<a class="nav-link nav-link-text fw-bold" href="#pricing-section">Pricing</a>
						</li>
						<li class="nav-item mx-4">
							<a class="nav-link nav-link-text fw-bold" href="{% url 'page:homepage' %}">Login</a>
						</li>
						<li class="nav-item mx-4">
							<button type="button" class="btn get-started-btn">
								<a class="nav-link text-white fw-bold" href="{% url 'page:homepage' %}">Get Started</a>
							</button>
						</li>
					</ul>
				</div>
			</div>
		</nav>
    
		<section class="main-content">
      <div class="container">
				<div class="col-12">
					{% block content %} {% endblock content %}
				</div>
			</div>
		</section>

		<footer class="footer" style="margin-top: 100px">
			<div class="container d-flex py-5 text-white">
				<div class="col-4 text-start">
					<img src="{% static 'img/footerlogo.png' %}" alt="" style="width: 250px;">
					<h6 class="mt-3">Phone: +65 123456789</h6>
					<h6 class="mt-3">Address</h6>
					<p class="mt-5">Copyright @ 2022 - ClimateCare</p>
				</div>
				<div class="col-4"></div>
				<div class="col-4 text-end my-auto">
					<div class="col-12 d-flex my-4">
						<div class="col-4">
							<a href="" class="text-white">
							<span class="fa-stack fa-2x">
								<i class="fas fa-circle socmed-circle fa-stack-2x"></i>
								<i class="fa-brands fa-facebook-f fa-stack-1x"></i>
							</span>
							</a>
						</div>
						<div class="col-4">
							<a href="" class="text-white">
							<span class="fa-stack fa-2x">
								<i class="fas fa-circle socmed-circle fa-stack-2x"></i>
								<i class="fa-brands fa-instagram fa-stack-1x"></i>
							</span>
							</a>
						</div>
						<div class="col-4">
							<a href="" class="text-white">
							<span class="fa-stack fa-2x">
								<i class="fas fa-circle socmed-circle fa-stack-2x"></i>
								<i class="fa-brands fa-linkedin fa-stack-1x"></i>
							</span>
							</a>
						</div>
					</div>
					<div class="col-12 d-flex my-4">
						<div class="col-4">
							<a href="" class="text-white">
							<span class="fa-stack fa-2x">
								<i class="fas fa-circle socmed-circle fa-stack-2x"></i>
								<i class="fa-brands fa-twitter fa-stack-1x"></i>
							</span>
							</a>
						</div>
						<div class="col-4">
							<a href="" class="text-white">
							<span class="fa-stack fa-2x">
								<i class="fas fa-circle socmed-circle fa-stack-2x"></i>
								<i class="fa-brands fa-tiktok fa-stack-1x"></i>
							</span>
							</a>
						</div>
						<div class="col-4">
							<a href="" class="text-white">
							<span class="fa-stack fa-2x">
								<i class="fas fa-circle socmed-circle fa-stack-2x"></i>
								<i class="fa-brands fa-youtube fa-stack-1x"></i>
							</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
